name: Python Package Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: flappy-bird

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Create tarball
        run: |
          tar -czvf ${PROJECT_NAME}-linux.tar.gz . --ignore-failed-read
          ls -la ${PROJECT_NAME}-linux.tar.gz

      - name: Upload Release Assets to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: "*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest

    env:
      PROJECT_NAME: flappy-bird

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Create zip archive
        run: |
          Compress-Archive -Path * -DestinationPath ${env:PROJECT_NAME}-windows.zip
          Get-Item ${env:PROJECT_NAME}-windows.zip

      - name: Upload Release Assets to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    env:
      PROJECT_NAME: flappy-bird

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Create tarball
        run: |
          tar -czvf ${PROJECT_NAME}-macos.tar.gz . --ignore-failed-read
          ls -la ${PROJECT_NAME}-macos.tar.gz

      - name: Upload Release Assets to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: "*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
